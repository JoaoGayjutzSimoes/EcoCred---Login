<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Cred - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" id="login-card">
            <div class="text-center mb-4">
                <img src="logo.jpg" alt="Eco Cred Logo" class="img-fluid" id="logo">
            </div>
            <h2>Acesse</h2>
            <p>Insira o e-mail e senha para entrar</p>
            <form>
                <div class="form-group">
                    <label for="email">Digite seu e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Digite sua senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Lembrar minha senha</label>
                    <a href="#" class="float-right">Esqueci minha senha</a>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="submit" class="btn btn-danger">Acessar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
